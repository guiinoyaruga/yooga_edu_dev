<!-- 

    2 Lojas - Quantos produtos foram produzidos,
     quantos vendidos e agrupado por nome
    de produtos

    colgroup-> agrupa as colunas
    col span-> qt colunas a cor irá preencher
    scope = col or row = pra dizer que é um agrupamento de colunas ou linhas
    rowspan -> qt. de colunas que o conteúdo irá ocupar
    colspan -> qt de linhas que o conteudo vai ocupar
-->



<table>

    <caption>Produtos Produzidos</caption>

    <colgroup>

        <col>
        <col span="2" style="background-color: red;">
        <col span="2" style="background-color: blue;">

    </colgroup>

    <thead>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2" scope="colgroup"> BMW </th>
            <th colspan="2" scope="colgroup"> Audi </th>
        </tr>
        <tr>
            <th scope="col"> Carros Produzidos</th>
            <th scope="col"> Carros Vendidos </th> scope="col"
            <th scope="col"> Carros Produzidos</th>
            <th scope="col"> Carros Vendidos </th>
        </tr>

    </thead>

    <tbody>
        <tr>
            <th scope="row">Elétrico</th>
            <td>1000</td>
            <td>750</td>
            <td>760</td>
            <td>450</td>
        </tr>
        <tr>
            <th scope="row">Gasolina</th>
            <td>5000</td>
            <td>4987</td>
            <td>7662</td>
            <td>6898</td>

        </tr>

    </tbody>






</table>
